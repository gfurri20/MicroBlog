<!DOCTYPE html>

<html>
    <head>
        <title>Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        
        <script>
            var APP =
            {
                get_post : function(id) {
                    $.ajax(
                        {
                            url: "http://localhost:8081/posts/" + id,
                            method: "GET",
                            success: function(data, status) {
                                    var pt = $("#postscontainer").find(".posts").clone();

                                    pt.find(".title").append(data['title']);
                                    pt.find(".content").append(data['content']);
                                    pt.find(".author").append(data['author']['username']);
                                    pt.find(".date").append(data['pubblicationDate']);

                                    

                                    $("#maincontainer").append(pt);
                            },
                            statusCode: {
                                404: function() {
                                    print_error(404, "Not Found");
                                }
                            }
                        });
                },

                get_comments : function(id) {
                    $.ajax(
                        {
                            url: "http://localhost:8081/posts/" + id + "/comments",
                            method: "GET",
                            success: function(data, status) {
                                $.each(data, function(index, value) {
                                    var pt = $("#commentsconteiner").find(".comments").clone();

                                    pt.find(".commentcontent").append(value['content']);
                                    pt.find(".commentauthor").append(value['author']['username']);
                                    pt.find(".commentdate").append(value['pubblicationDate']);

                                    $("#commentssection").append(pt);
                                });
                            },
                            statusCode: {
                                404: function() {
                                    print_error(404, "Not Found");
                                }
                            }
                        });
                }
            };

            function print_error(status, msg) {
                var pt = $("#errorcontainer").find(".error").clone();
                pt.find(".errorstatus").append(status);
                pt.find(".errorcomment").append(msg);
                $("#maincontainer").append(pt);
            }

            $( document ).ready(function() {
                var qs = new URLSearchParams(window.location.search);
                var id = qs.get("id");
                
                APP.get_post(id);
                APP.get_comments(id);
            });
            
        </script>
    </head>
    <body>
        <div id="maincontainer">

        </div>

        <div id="commentssection">

        </div>


        <div id="postscontainer" style="display: none; height: 100%;">
            <div class="posts" style="border:3px solid black;">
                <p class="title">Title: </p>
                <p class="content">Content: </p>
                <p class="author">Author: </p>
                <p class="date">On: </p>
            </div>

            

        </div>

        <div id="commentsconteiner" style="display: none;">
            <div class="comments" style="border:2px solid greenyellow">
                <p class="commentcontent"></p>
                <p class="commentauthor"></p>
                <p class="commentdate"></p>
            </div>
        </div>

        <div id="errorcontainer" style="display: none;">
            <div class="error" style="border:3px solid red;">
                <h3 class="errorstatus"></h3>
                <hr>
                <p class="errorcomment"></p>
            </div>
        </div>
    </body>
</html>
