<!DOCTYPE html>

<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="scripts/APP.js"></script>
    </head>
    <body>

        <!-- navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand raleway" href="index.html">Microblog</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="navbar-form navbar-right" role="form">
                        <span id="log_status_banner" style="color: red" class="raleway">Not Logged</span>

                        <button style="margin-left: 10px" id="btn_logout" class="btn btn-warning raleway">Log out</button>
                        <button style="margin-left: 20px" onclick="window.location.href = './login.html'" class="btn btn-warning raleway">Log in</button>
                        <button style="margin-left: 10px" onclick="window.location.href = './registration.html'" class="btn btn-warning raleway">Sign in</button>
                    </div>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <!-- Main jumbotron -->
        <div class="jumbotron shadow" style="background-color: #FFc675">
            <div class="container">
                <h1 style="color: #222" class="raleway">MicroBlog</h1>
                <p style="color: #444" class="raleway">A simple blog where you can post and comment whatever you want! (if you're logged ;D)</p>
            </div>
        </div>

        <div id="main_posts_container" class="container">

            <div id="posts_container" class="col-md">

                <h2 class="form-post-h2">Create a Post!</h2>
                <div id="submit_post_form" class="jumbotron form-login-jumbotron">
                    <div class="form-group">
                        <label for="input_post_title" style="font-size: 20px; font-weight: 1">Title</label>
                        <input id="input_post_title" type="text" placeholder="An awesome title..." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="input_post_content" style="font-size: 20px; font-weight: 1">Content</label>
                        <textarea id="input_post_content" cols="40" rows="4" placeholder="Some awesome content..." class="form-control"></textarea>
                    </div>
                    <button id="btn_input_post_submit" class="btn btn-warning">Create Post!</button>
                </div>

            </div>
        </div>

        <!--Templates----------------------------------------->

        <div id="templates" style="display: none">

            <!--Contains ALL posts-->
            <div class="post_container_template jumbotron post-container-jumbotron" style="border: 3px solid #eb9316; padding: 35px">

                <h3 class="post_title"></h3>
                <p style="font-size: 18px; margin: 5px" class="post_content"></p>
                <small>by</small> <p class="post_author"></p>
                <small>on</small> <p style="font-size: 16px" class="post_date"></p>

            </div>

            <!--Contains ALL comments for each post-->
            <div class="comments_container_template">

            </div>

            <!--Contains a single comment-->
            <div class="comment_container_template" style="border-bottom: 1px solid #FFc675; padding: 10px; margin: 5px">

                <p style="font-size: 17px" class="comment_content"></p>
                <small>by</small> <p style="font-size: 18px" class="comment_author"></p>

            </div>

            <!--Contains the comment form-->
            <div class="submit_comment_form_template" style="border-top: 2px #FFc675 solid; margin: 5px; margin-bottom: 20px; padding-top: 20px">
                <div class="form-group">
                    <label for="input_comment_content" style="font-size: 15px; font-weight: 1">Comment</label>
                    <textarea class="input_comment_content form-control" cols="40" rows="2" placeholder="Some awesome content..."></textarea>
                </div>
                <button class="btn_input_comment_submit btn btn-warning">Post Comment!</button>
            </div>

        </div>

        <script>
            //init APP
            $(document).ready(function () {
                APP.showPosts();
                $("#btn_input_post_submit").on("click", APP.submitpost);
                $("#btn_logout").on("click", APP.doLogout);

                //check if someone is logged in
                if (sessionStorage.getItem("JWT_TOKEN") !== null)
                {
                    $("#log_status_banner").html("Logged In as: " + sessionStorage.getItem("CURRENT_USERNAME"));
                    $("#log_status_banner").css("color", "green");
                }
            });
        </script>
    </body>        
</html>
