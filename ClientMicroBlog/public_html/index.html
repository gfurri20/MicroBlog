<!DOCTYPE html>

<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="scripts/APP.js"></script>
    </head>
    <body>
        <div id="main_posts_container">
            
            <h1>Micro blog</h1> <a href="login.html">Login</a> <a href="registration.html">Registration</a> <button id="btn_logout">Logout</button> <span id="log_status_banner" style="color: red">Not Logged</span>
            
            <div id="posts_container" style="border: 4px black solid">
                
                <div id="submit_post_form" style="border: 3px orange solid; margin: 5px">
                    <p><input id="input_post_title" type="text" placeholder="An awesome title..."></p>
                    <p><textarea id="input_post_content" cols="40" rows="4" placeholder="Some awesome content..."></textarea></p>
                    <p><button id="btn_input_post_submit">Create Post!</button>
                </div>
                
            </div>
        </div>
        
        <!--Templates----------------------------------------->
        
        <div id="templates" style="display: none">
            
            <!--Contains ALL posts-->
            <div class="post_container_template" style="border: 3px solid blue; margin: 5px">
                
                <p class="post_title"></p>
                <p class="post_content"></p>
                <p class="post_author"></p>
                <p class="post_date"></p>
                
            </div>
            
            <!--Contains ALL comments for each post-->
            <div class="comments_container_template" style="border: 2px solid green; margin: 5px">

            </div>
            
            <!--Contains a single comment-->
            <div class="comment_container_template" style="border: 1px solid red; margin: 5px">
                
                <p class="comment_content"></p>
                <p class="comment_author"></p>
                
            </div>
            
            <!--Contains the comment form-->
            <div class="submit_comment_form_template" style="border: 2px fuchsia solid; margin: 5px">
                
                <p><textarea class="input_comment_content" cols="40" rows="2" placeholder="Some awesome content..."></textarea></p>
                <p><button class="btn_input_comment_submit">Post Comment!</button>
                    
            </div>
            
        </div>
        
        <script>
            //init APP
            $(document).ready(function() {
                APP.showPosts();
                $("#btn_input_post_submit").on("click", APP.submitpost);
                $("#btn_logout").on("click", APP.doLogout);
                
                //check if someone is logged in
                if(sessionStorage.getItem("JWT_TOKEN") !== null)
                {
                    $("#log_status_banner").html("Logged In as: " + sessionStorage.getItem("CURRENT_USERNAME"));
                    $("#log_status_banner").css("color", "green");
                }
            });
        </script>
    </body>        
</html>
